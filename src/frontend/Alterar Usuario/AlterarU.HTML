<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alterar Perfil – Cash Wise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script> 
  <link rel="stylesheet" href="AlterarU.css" />
  <script src="AlterarU.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">


  <header class="navbar navbar-expand-md navbar-dark px-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../Home/Home.html">
        <img src="../../img/LogoCashWiseTransparente2.png" alt="CashWise Logo" width="120" class="img-fluid">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
              aria-controls="menu" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <nav id="menu" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav gap-md-2 text-center">
          <li class="nav-item"><a class="nav-link" href="../Perfil Usuario/PerfilU.html">Perfil</a></li>
           <li class="nav-item"><a class="nav-link" href="../Página do Usuario/Usuario.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="../Conteudo/Conteudo.HTML">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="../Home/Home.html">Sair</a></li>
        
        </ul>
      </nav>
    </div>
  </header>

 
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <section class="profile-edit bg-light rounded shadow p-4" style="max-width:700px;width:100%;">

      <h2 class="h5 text-center mb-4">Alterar Perfil</h2>

      <div class="profile-info-container">

       
        <div class="profile-picture text-center">
          <img id="profileImage" src="../../img/userPlaceholder.png" alt="Foto do usuário">
          <button id="changeImage" class="btn btn-sm btn-primary mt-2">Alterar imagem ✎</button>
          <input type="file" id="imageInput" accept="image/*" hidden>
        </div>


        <div class="profile-form flex-grow-1">
          <div class="form-group mb-3">
            <label class="form-label fw-bold" for="newName">Nome</label>
            <input type="text" id="newName" class="form-control" placeholder="Novo nome">
          </div>

          <div class="form-group mb-3">
            <label class="form-label fw-bold" for="newPassword">Nova senha</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Nova senha">
          </div>

          <div class="form-group mb-4">
            <label class="form-label fw-bold" for="confirmPassword">Confirmar senha</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar senha">
          </div>

          <button id="saveChanges" class="btn btn-success w-100">Salvar alterações</button>
        </div>

      </div>
    </section>
  </main>


  <footer class="text-white py-4 mt-auto">
    <div class="container text-center text-md-start">
      <div class="row gy-4">
        <div class="col-12 col-md-4">
          <h4 class="text-success">Links</h4>
          <ul class="list-unstyled">
            <li><a class="text-white text-decoration-none" href="../Home/Home.html">Início</a></li>
            <li><a class="text-white text-decoration-none" href="#">Sobre</a></li>
            <li><a class="text-white text-decoration-none" href="../Conteudo/Conteudo.HTML">Blog</a></li>
            <li><a class="text-white text-decoration-none" href="#">Contato</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4">
          <h4 class="text-success">Contato</h4>
          <p class="mb-1">E-mail: contato@cashwise.com</p>
          <p>Telefone: (00) 1234-5678</p>
        </div>
        <div class="col-12 col-md-4 d-flex align-items-end">
          <p class="small mb-0">2025 &copy; Cash Wise – TIADAI</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
